# Simple static site deployment for GitHub Pages
# This is a backup workflow if the main deploy workflow has issues

name: Deploy Static Site

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "❌ ERROR: SUPABASE_URL or SUPABASE_ANON_KEY secrets are not set!"
            echo "Please set them in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          
          cat > config.js << EOF
          // Supabase Configuration
          // This file is auto-generated from GitHub Secrets
          // Do not edit this file directly
          
          const supabaseUrl = '${{ secrets.SUPABASE_URL }}';
          const supabaseAnonKey = '${{ secrets.SUPABASE_ANON_KEY }}';
          EOF
          
          echo "✓ config.js generated"
          echo "Verifying config.js contents..."
          if grep -q "const supabaseUrl = ''" config.js || grep -q "const supabaseAnonKey = ''" config.js; then
            echo "❌ ERROR: config.js contains empty values!"
            echo "Check that your GitHub Secrets are set correctly"
            exit 1
          fi
          echo "✓ config.js verified - contains values"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

