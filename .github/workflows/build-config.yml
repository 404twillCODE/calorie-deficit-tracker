name: Build Config

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate config.js from Secrets
        run: |
          cat > config.js << EOF
          // Supabase Configuration
          // This file is auto-generated from GitHub Secrets
          // Do not edit this file directly
          
          const supabaseUrl = '${{ secrets.SUPABASE_URL }}';
          const supabaseAnonKey = '${{ secrets.SUPABASE_ANON_KEY }}';
          EOF
          echo "âœ“ config.js generated"

      - name: Commit config.js (if changed)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update config.js from GitHub Secrets"
            git push
          fi

